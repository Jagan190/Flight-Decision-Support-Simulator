<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Flight Decision Support Simulator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body class="bg-light">
    <div class="container py-4">
      <h1 class="mb-3">Flight Decision Support Simulator</h1>
      <form method="post">
        <div class="row">
          <div class="col-md-6">
            <h4>Origin</h4>
            <div class="mb-2"><label>Elevation (ft)</label><input name="orig_elev" class="form-control" value="200"></div>
            <div class="mb-2"><label>OAT (°C)</label><input name="orig_oat" class="form-control" value="30"></div>
            <div class="mb-2"><label>QNH (hPa)</label><input name="orig_qnh" class="form-control" value="1009"></div>
            <div class="mb-2"><label>Runway length (m)</label><input name="orig_rlen" class="form-control" value="1400"></div>
            <div class="mb-2"><label>Runway heading (°)</label><input name="orig_rhd" class="form-control" value="90"></div>
            <div class="mb-2"><label>Wind dir (°)</label><input name="orig_wdir" class="form-control" value="120"></div>
            <div class="mb-2"><label>Wind kts</label><input name="orig_wspd" class="form-control" value="12"></div>
            <div class="form-check"><input type="checkbox" name="orig_precip" class="form-check-input" id="orig_precip"><label class="form-check-label" for="orig_precip">Precip</label></div>
          </div>
          <div class="col-md-6">
            <h4>Destination</h4>

            <div class="mb-2"><label>Destination name (optional)</label><input name="dest_name" class="form-control" placeholder="e.g. Bengaluru"></div>
            <div class="mb-2"><label>Destination ICAO (e.g. VOBG) — used for METAR lookup</label><input name="dest_icao" class="form-control" placeholder="e.g. VOBG"></div>

            <div class="mb-2"><label>Manual METAR paste (optional) — if you paste METAR here it will be used instead of fetching</label>
              <textarea name="manual_metar" class="form-control" rows="2" placeholder="e.g. VOBG 142300Z 12007KT 9999 SCT020 29/18 Q1010 NOSIG"></textarea>
            </div>

            <div class="mb-2"><label>Elevation (ft)</label><input name="dest_elev" class="form-control" value="2500"></div>
            <div class="mb-2"><label>OAT (°C)</label><input name="dest_oat" class="form-control" value="20"></div>
            <div class="mb-2"><label>QNH (hPa)</label><input name="dest_qnh" class="form-control" value="1005"></div>
            <div class="mb-2"><label>Runway length (m)</label><input name="dest_rlen" class="form-control" value="1200"></div>
            <div class="mb-2"><label>Runway heading (°)</label><input name="dest_rhd" class="form-control" value="85"></div>
            <div class="mb-2"><label>Wind dir (°)</label><input name="dest_wdir" class="form-control" value="80"></div>
            <div class="mb-2"><label>Wind kts</label><input name="dest_wspd" class="form-control" value="18"></div>
            <div class="mb-2"><label>Gusts kts</label><input name="dest_gust" class="form-control" value="25"></div>
            <div class="mb-2"><label>Visibility (km)</label><input name="dest_vis" class="form-control" value="4"></div>
            <div class="mb-2"><label>Ceiling (ft)</label><input name="dest_ceil" class="form-control" value="800"></div>
            <div class="form-check"><input type="checkbox" name="dest_precip" class="form-check-input" id="dest_precip"><label class="form-check-label" for="dest_precip">Precip</label></div>
          </div>
        </div>

        <hr>
        <h4>Alternate (optional)</h4>
        <div class="row">
          <div class="col-md-4"><label>Name</label><input name="alt_name" class="form-control" value="ALT1"></div>
          <div class="col-md-4"><label>Runway length (m)</label><input name="alt_rlen" class="form-control" value="1600"></div>
          <div class="col-md-4"><label>Distance (NM)</label><input name="alt_dist" class="form-control" value="45"></div>
        </div>

        <hr>
        <h4>Flight</h4>
        <div class="row">
          <div class="col-md-3"><label>Fuel (kg)</label><input name="flight_fuel" class="form-control" value="200"></div>
          <div class="col-md-3"><label>Planned time (hr)</label><input name="flight_time" class="form-control" value="1.5"></div>
          <div class="col-md-3"><label>Required reserve (hr)</label><input name="flight_reserve" class="form-control" value="0.5"></div>
        </div>

        <hr>
        <button class="btn btn-primary" type="submit">Assess Flight</button>
      </form>
      <p class="mt-3 text-muted">Demo only — do NOT use for real flight planning. Replace heuristics with official charts before operational use.</p>
    </div>
  </body>
</html>
